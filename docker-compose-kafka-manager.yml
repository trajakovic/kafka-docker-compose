version: '3.3'
services:
  zookeeper:
    image: zookeeper:3.4.11
    ports:
      - "2181:2181"
  kafka:
    build: ./kafka
    ports:
      - "9092"
    environment:
      HOST_IP_ADDRESS: 127.0.0.1 # set this to docker-machine IP or host IP (on linux) or even 127.0.0.1
      DOCKER_HOST: docker-proxy:2375
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      JMX_PORT: 1337
    volumes:
      - ./kafka/extras:/runtime/kafka/extras
      - kafka-logs-volume:/runtime/logs:z
      - kafka-service-volume:/runtime/kafka:z
    depends_on:
      - docker-proxy
      - zookeeper
  kafka-manager:
    build: ./kafka-manager
    ports:
      - "9000:9000"
    depends_on:
      - zookeeper
      - kafka
  docker-proxy:
    build: ./docker-proxy
    ports:
      - "2375"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock

volumes:
  kafka-logs-volume:
  kafka-service-volume:
